{% extends 'core/base.html' %}
{% load static %}

{% block extra_css %} 
<!-- <link rel="stylesheet" href="{% static 'core/css/index.css' %}"> -->
{% endblock %}

{% block title %}Graficos{% endblock %}

{% block content %} 
<h1>Mis Gráficos</h1>

<div style="display: flex; flex-wrap: wrap; justify-content: space-around;">

    <div style="flex: 1; width: 45%; margin: 10px;">
        <!-- Gráfico de Barras -->
        <canvas id="graficoBarras" height="200"></canvas>

        <!-- Gráfico de Línea -->
        <canvas id="graficoLinea" height="200"></canvas>
    </div>

    <div style="flex: 1; width: 45%; margin: 10px;">
        <!-- Gráfico Radar -->
        <canvas id="graficoRadar" height="200"></canvas>

        <!-- Gráfico de Donut -->
        <canvas id="graficoDonut" height="200"></canvas>
    </div>

    <div style="flex: 1; width: 45%; margin: 10px;">
        <!-- Gráfico Polar -->
        <canvas id="graficoPolar" height="200"></canvas>
    </div>

</div>

<p>cantidad_vehiculos_por_tipo{{cantidad_vehiculos_por_tipo}}</p>

<script>

  // Datos de ejemplo para los gráficos
  //var a = parseInt("{{ cantidad_vehiculos }}");
    
  var datosBarras = {
      labels: ['0km','Usados'],
      datasets: [{
          label: 'Cantidad de Vehículos',
          data: [parseInt("{{ cantidad_vehiculos_0KM }}"), parseInt("{{ cantidad_vehiculos_usado }}")],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
      }]
  };

    var datosLinea = {
        labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
        datasets: [{
            label: 'Ventas Mensuales',
            data: [12, 19, 3, 5, 2],
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 2,
            fill: false
        }]
    };

    var datosRadar = {
        labels: ['Venta 1', 'Venta 2', 'Venta 3', 'Venta 4', 'Venta 5'],
        datasets: [{
            label: 'Ventas Anuales',
            data: [10, 15, 7, 20, 12],
            backgroundColor: 'rgba(255, 206, 86, 0.2)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1
        }]
    };

    var datosDonut = {
        labels: ['Producto A', 'Producto B', 'Producto C'],
        datasets: [{
            data: [30, 50, 20],
            backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(75, 192, 192, 0.8)', 'rgba(255, 206, 86, 0.8)'],
        }]
    };

    var datosPolar = {
        labels: ['Categoria 1', 'Categoria 2', 'Categoria 3', 'Categoria 4', 'Categoria 5'],
        datasets: [{
            label: 'Datos de Polar',
            data: [12, 19, 3, 5, 2],
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
        }]
    };

    // Inicializar los gráficos
    var ctxBarras = document.getElementById('graficoBarras').getContext('2d');
    var chartBarras = new Chart(ctxBarras, {
        type: 'bar',
        data: datosBarras,
        options: {}
    });

    var ctxLinea = document.getElementById('graficoLinea').getContext('2d');
    var chartLinea = new Chart(ctxLinea, {
        type: 'line',
        data: datosLinea,
        options: {}
    });

    var ctxRadar = document.getElementById('graficoRadar').getContext('2d');
    var chartRadar = new Chart(ctxRadar, {
        type: 'radar',
        data: datosRadar,
        options: {}
    });

    var ctxDonut = document.getElementById('graficoDonut').getContext('2d');
    var chartDonut = new Chart(ctxDonut, {
        type: 'doughnut',
        data: datosDonut,
        options: {}
    });

    var ctxPolar = document.getElementById('graficoPolar').getContext('2d');
    var chartPolar = new Chart(ctxPolar, {
        type: 'polarArea',
        data: datosPolar,
        options: {}
    });
</script>

{% endblock %}
