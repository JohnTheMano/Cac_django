{% extends 'core/base.html' %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
  <div class="container">
    <h1 class="my-4">Confirmar edición</h1>
    <p>¿Estás seguro de que deseas editar el Vehículo {{ vehiculo.modelo }} {{ vehiculo.marca }}?</p>

    <form method="post">  
        {% csrf_token %}  
        {{ form.as_p }}  
        <input type="submit" value="Save">  
    </form>  

    
  </div>
{% endblock %}
