{% extends 'core/base.html' %}
{% block title %}Listado Vehículos{% endblock %}
{% block content %} 
<h1>
    Listado de Vehículos 
</h1>
<p>"Parrafo"</p>
<ul>
    {% for nombre in listado_vehiculos %}
        <li> 
            <p>Modelo: {{nombre.nombre | upper}}</p> 
            <p>Año: {{nombre.año}}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
